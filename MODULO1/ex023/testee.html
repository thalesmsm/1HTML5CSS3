<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }


    </style>
</head>
<body>
    <h1>Testezinho</h1>
    <table>
        <thead>
            <th colspan="6" style="background-color: rgba(0, 0, 0, 0.301);">Testezinho</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" style="background-color: rgba(0, 0, 0, 0.945);"></td>
                <td rowspan="5" style="background-color: rgba(0, 0, 0, 0.82);"></td>  
            </tr>
            <tr>
                <td rowspan="5" style="background-color: rgba(0, 0, 0, 0.904);"></td>
                <td rowspan="3" style="background-color: rgba(0, 0, 0, 0.78);"></td>
                <td colspan="3" style="background-color: rgba(0, 0, 0, 0.66);"></td>
            </tr>
            <tr>
                <td style="background-color: rgba(0, 0, 0, 0.58);"></td>
                <td style="background-color: rgba(0, 0, 0, 0.46);"></td>
                <td rowspan="3" style="background-color: rgba(0, 0, 0, 0.70);"></td>   
            </tr>
            <tr>
                <td style="background-color: rgba(0, 0, 0, 0.54);"></td>
                <td style="background-color: rgba(0, 0, 0, 0.50);"></td>   
            </tr>
            <tr>
                <td colspan="3" style="background-color: rgba(0, 0, 0, 0.74);"></td>  
            </tr>
            <tr>
                <td colspan="5" style="background-color: rgba(0, 0, 0, 0.860);"></td>             
            </tr>
        </tbody>
    </table>
</body>
</html>
