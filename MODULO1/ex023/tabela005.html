    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        .colunaNome {
            background-color: gray;
        }
        
        .cgrupo {
            background-image: linear-gradient(to right, yellow, blue);
        }

        tr:nth-child(odd) {
            background-color: rgb(153, 55, 55);
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
